name: ee4213_group_project
description: EE4213 Group project - Cooking app

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bot_toast: ^3.0.5
  youtube_player_flutter: ^8.0.0
  share: ^2.0.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/cooking_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/foods/

  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf